<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="headerTop">
				<span class="headerTitleTop">Descuentos 20%</span>
			</div>
			<div class="headerBottom">
				<h1 class="headerTitleBottom">Heroes</h1>
			</div>
		</header>
		<main>
			<div class="cardsContainer">
				<div class="card">
					<img src="src/baticueva.png" alt="baticueva.png" />
					<img
						class="cardImage"
						src="src/batman.png"
						alt="batman.png"
					/>
					<div class="secondPartCard">
						<h2 class="cardTitle">BATMAN</h2>
						<p class="cardP">
							Bruce Wayne es el único personaje que se identifica
							como Batman y aparece en Batman, Detective Comics,
							Batman y Robin, y Batman: The Dark Knight. Dick
							Grayson vuelve al manto de Nightwing
						</p>
						<button class="buttonCard">Ver más</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
