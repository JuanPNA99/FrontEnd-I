<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<div class="headerTop">
				<span class="headerTitleTop"
					>20% de descuento en todos los productos!</span
				>
			</div>
			<div class="headerBottom">
				<img src="src/logo_1.svg" alt="logo.sgv" />
				<h1 class="headerTitleBottom">
					<a href="index.html" class="nombreTiendaA">
						Nombre tienda</a
					>
				</h1>
			</div>
		</header>
		<main class="contactMain">
			<form action="" class="registerForm">
				<legend class="registerLegend">Contacto</legend>
				<label for="Nombre"></label>
				<input
					class="registerInput"
					type="text"
					name="nombre"
					placeholder="Nombre y apellido"
				/>
				<label for="email"></label>
				<input
					class="registerInput"
					type="emial"
					name="email"
					placeholder="Correo ElectrÃ³nico"
				/>
				<label for="contact"></label>
				<textarea
					name="contact"
					id="contact"
					cols="30"
					rows="12"
					class="contactTextArea"
				></textarea>
				<div class="registerButtonsContainer">
					<button class="resetButton" type="reset">Resetear</button>
					<button class="registerButton" type="submit">
						Registrar
					</button>
				</div>
			</form>
		</main>
		<footer class="footer">
			<span class="footerSpan"
				>Todos los derechos reservados a FRONT END 1</span
			>
		</footer>
	</body>
