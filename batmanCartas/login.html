<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<div class="headerTop">
				<span class="headerTitleTop"
					>20% de descuento en todos los productos!</span
				>
			</div>
			<div class="headerBottom">
				<img src="src/logo_1.svg" alt="logo.sgv" />
				<h1 class="headerTitleBottom">
					<a href="index.html" class="nombreTiendaA">
						Nombre tienda</a
					>
				</h1>
			</div>
		</header>
		<main class="loginMain">
			<form action="" class="registerForm">
				<legend class="registerLegend">Login</legend>
				<label for="usuario"></label>
				<input
					class="registerInput"
					type="text"
					name="usuario"
					placeholder="Usuario"
				/>
				<label for="password"></label>
				<input
					class="registerInput"
					type="password"
					name="password"
					placeholder="Contraseña"
				/>
				<div class="registerButtonsContainer">
					<button class="loginButton" type="submit">Entrar</button>
				</div>
				<span class="registerSpan"
					>¿No tienes una cuenta? &nbsp;
					<a href="register.html">Registrarme</a></span
				>
			</form>
		</main>
		<footer class="footer">
			<span class="footerSpan"
				>Todos los derechos reservados a FRONT END 1</span
			>
		</footer>
	</body>
</html>
