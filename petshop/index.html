<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Petshop</title>
	</head>
	<body>
		<header>
			<div class="headerFirstLine">
				<p class="headerFirstText">Grandes ofertas en comedores</p>
				<div class="firstLineSelects">
					<select class="headerSelects">
						<option class="headerLabelsOptions">Español</option>
						<option class="headerLabelsOptions">Opción</option>
					</select>
					<select class="headerSelects">
						<option class="headerLabelsOptions">ARG$</option>
						<option class="headerLabelsOptions">Opción</option>
					</select>
				</div>
			</div>
			<div class="headerSecondLine">
				<div class="secondLineTitle">
					<h2 class="headerTitleFront"><i class="myDogIcon fas fa-dog"></i>Front</h2>
					<h2 class="headerTitleCat">Cat&Dog<i class="myCatIcon fas fa-cat"></i></h2>
				</div>
				<nav class="headerNavbar">
					<ul class="headerUL">
						<li class="headerLi">
							<i class=" myPawIcon fas fa-paw"></i>
							<button class="categoriesButton">
								</i>Categorias
							</button>
						</li>
						<li class="headerLi">
							<i class="myPawIcon fas fa-paw"></i>
							<a class="navbarA" href="#">Pets</a>
						</li>
						<li class="headerLi">
							<i class="myPawIcon fas fa-paw"></i>
							<a class="navbarA" href="#"
								>Nosotros</a
							>
						</li>
						<li class="headerLi">
							<i class="myPawIcon fas fa-paw"></i>
							<a class="navbarA" href="#"
								>Contactanos</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="mainBannerPlaceholder">
				<div class="bannerContent">
					<h2 class="bannerTitle">¡Es un placer tenerte aqui!</h2>
					<h3 class="bannerSubtitle">¡Comederos en descuento!</h3>
					<button class="bannerButton">COMEDEROS</button>
				</div>
			</div>	
			<div class="mainContent">
				<i class="myPawIconMain fas fa-paw fa-5x"></i>
				<h1 class="mainTitle">Productos Destacados</h1>
				<ul class="mainUl">
					<li class="mainLi"><a class="mainUlA" href=""> Comederos</a></li>
					<li class="mainLi">-</li>
					<li class="mainLi"><a class="mainUlA" href=""> Accesorios</a></li>
					<li class="mainLi">-</li>
					<li class="mainLi"><a class="mainUlA" href=""> Comida</a></li>
				</ul>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
